<!--Contact Form section-->       
        <div class="container" style="background-image: url('assets/images/gallery9.png');">
            <form action="#_blank" class="main-form" style="width: auto; margin:auto; font-size:120%;color:antiquewhite; font-weight:700"> 
                <div class="row" id="names">
                    <div class="col">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" class="form-control" required>                            
                        </div>
                    </div>    
                    <div class="col">
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" class="form-control" required>
                        </div>
                    </div>
                </div>    
                <div class="row">
                    <div class="col">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">    
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <select name="subject" id="subject" class="form-control">
                            <option value="event">Event Booking</option>
                            <option value="press">Press Inquiries</option>
                            <option value="media">Media Requests</option>
                            <option value="other">Other</option>
                            </select>
                        </div> 
                    </div>   
                </div> 
                <div class="row">
                    <div class="col">
                        <div class="form-group">   
                        <label for="subject">Message</label>
                        <textarea class="form-control" name="subject" placeholder="Write something.." style="height:200px;width:100%;margin-bottom:5%; margin:auto;"></textarea>
                        <div class="text-center" id="btn-otr"><button class="btn btn-lg" style="color:white" id="btn-sub" type="submit">Submit</button></div>
                        </div>  
                    </div>
                </div>                  
            </form>   
        </div>
