<!--Navbar-->

            </ul>

<!--Hero carousel-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class=""></li>
          <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item">
            <img class="first-slide img-fluid gall-slide" src="assets/images/gallery2.png" alt="band on stage">
            <div class="container">
              <div class="carousel-caption text-center">
                <h3>Electric Picnic '18</h3>
                <p>Played alongside acts like The Prodigy</p>
                <p><a class="btn btn-md btn-primary pbtn" href="contact.html" role="button">Learn More</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item active">
            <img class="second-slide img-fluid gall-slide" src="assets/images/gallery9.png" alt="man with guitar">
            <div class="container">
              <div class="carousel-caption">
                <h3>Weddings or Funerals</h3>
                <p>We're not fussy - we will rock any crowd</p>
                <p><a class="btn btn-md btn-primary pbtn1" href="contact.html" role="button">Book Us</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="third-slide img-fluid gall-slide" src="assets/images/hero2.png" alt="band on steps">
            <div class="container">
              <div class="carousel-caption text-center">
                <h3>'Video Placeholder'</h3>
                <p>is out now</p>
                <p><a class="btn btn-md btn-primary text-center pbtn1" href="index.html#video" role="button">Check It</a></p>
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>    
<!--Gallery rows-->
    <div class="row-gal">
        <div class="column-gal">
            <img src="assets/images/gallery1.png" alt="hand holding phone">
            <img src="assets/images/gallery2.png" alt="men on stage with guitars">

            <img src="assets/images/gallery11.png" alt="man drumming from behind">
            <img src="assets/images/gallery12.png" alt="two men in red holding choir books">
            <img src="assets/images/drummer.png" alt="man with moustache drumming">

        <div class="column-gal">

            <img src="assets/images/banjo.png" alt="man with banjo">

        <div class="column-gal">

            <img src="assets/images/gallery2.png" alt="b/w gig photo">

            <img src="assets/images/gallery7.png" alt="crowd-surfer silhouette">
